<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0;url=/">
  <link rel="canonical" href="/" />
  <!-- This tells search engines this is a permanent redirect -->
  <meta name="robots" content="noindex,follow" />
  <!-- Add HTTP header equivalent for search engines -->
  <meta http-equiv="Status" content="301 Moved Permanently" />
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Modern system font stack that works everywhere */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      line-height: 1.5;
    }

    /* CSS Variables for theming */
    :root {
      --bg-color: #ffffff;
      --text-color: #171717;
      --link-color: #0070f3;
      --link-hover: #0051b3;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0a0a0a;
        --text-color: #ededed;
        --link-color: #3291ff;
        --link-hover: #69b0ff;
      }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    p {
      margin: 10px 0;
      font-size: 1.2rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease-in forwards;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <p>Redirecting...</p>
    <p>This page has permanently moved to <a href="/">the homepage</a>.</p>
  </div>
  <script>
    window.location.href = "/";
  </script>
</body>

</html>
