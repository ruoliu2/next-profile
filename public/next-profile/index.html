<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0;url=/">
  <link rel="canonical" href="/" />
  <!-- This tells search engines this is a permanent redirect -->
  <meta name="robots" content="noindex,follow" />
  <!-- Add HTTP header equivalent for search engines -->
  <meta http-equiv="Status" content="301 Moved Permanently" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    p {
      color: #333;
      font-size: 1.2rem;
      text-align: center;
      margin: 10px 0;
      animation: fadeIn 0.5s ease-in;
    }

    a {
      color: #0070f3;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #0051b3;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <p>Redirecting...</p>
  <p>This page has permanently moved to <a href="/">the homepage</a>.</p>
  <script>
    window.location.href = "/";
  </script>
</body>

</html>
